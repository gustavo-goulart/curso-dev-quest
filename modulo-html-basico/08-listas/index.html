<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas em HTML</title>
  </head>
  <body>
    <h1>Listas em HTML</h1>

    <h2>Lista não ordenada</h2>

    <ul>
      <li>Café</li>
      <li>Filtro café</li>
      <li>Bolo chocolate</li>
      <li>Energético</li>
    </ul>

    <h2>Lista ordenada</h2>

    <ol>
      <li>Gustavo</li>
      <li>Theo</li>
      <li>Denise</li>
      <li>Renato</li>
    </ol>
  </body>
</html>
