<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox e Radio</title>
  </head>
  <body>
    <h1>Checkbox e Radio</h1>

    <h3>Linguagens de programação</h3>
    <label for="C#">C#</label>
    <input type="checkbox" name="linguagens" id="C#" checked />
    <br />
    <label for="javascript">JavaScript</label>
    <input type="checkbox" name="linguagens" id="javascript" />
    <br />
    <label for="pyton">Pyton</label>
    <input type="checkbox" name="linguagens" id="pyton" />
    <br /><br />
    <h3>Gênero</h3>
    <label for="masculino">Masculino</label>
    <input type="radio" name="genero" id="masculino" checked />
    <label for="feminino">Feminino</label>
    <input type="radio" name="genero" id="feminino" />
  </body>
</html>
