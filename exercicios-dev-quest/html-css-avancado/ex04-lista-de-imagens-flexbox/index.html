<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Deafio 3 - Lista de imagens" />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/responsive.css" />
    <title>Deafio 3 - Lista de imagens</title>
  </head>
  <body>
    <main>
      <section class="pinturas">
        <div class="pintura">
          <img src="src/imagens/rome.jpg" alt="rome" />
          <div class="informacoes">
            <h2 class="titulo">Rome</h2>
            <h3 class="subtitulo">Michelangelo</h3>
          </div>
        </div>

        <div class="pintura">
          <img src="src/imagens/boat.png" alt="boat" />
          <div class="informacoes">
            <h2 class="titulo">Boat at Sea</h2>
            <h3 class="subtitulo">Vincent Van Gogh</h3>
          </div>
        </div>

        <div class="pintura">
          <img src="src/imagens/sand_and_sea.png" alt="sand_and_sea" />
          <div class="informacoes">
            <h2 class="titulo">Sand and Sea</h2>
            <h3 class="subtitulo">Da Vinci</h3>
          </div>
        </div>

        <div class="pintura">
          <img src="src/imagens/sterry_night.png" alt="sterry_night" />
          <div class="informacoes">
            <h2 class="titulo">Starry Night</h2>
            <h3 class="subtitulo">Vincent Van Gogh</h3>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
